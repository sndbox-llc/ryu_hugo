{{ define "main" }}

<div class="container py-5">

  <div class="card shadow-sm border-0">
    <div class="card-body p-4">

      <!-- タイトル -->
      <h1 class="card-title mb-3 fw-bold" style="font-family: 'Hiragino Mincho ProN', serif;">
        {{ .Title }}
      </h1>

      <!-- 投稿日 -->
      <p class="card-subtitle text-muted mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
          <path d="M14 3h-1V1h-1v2H4V1H3v2H2c-.55 0-1 .45-1 1v9c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zM2 5v8h12V5H2z"/>
        </svg>
        <time class="ms-2">{{ .Date.Format "2006年1月2日" }}</time>
      </p>

      <!-- コンテンツ本体 -->
      <div class="card-text lh-lg" style="font-family: 'Hiragino Mincho ProN', serif;">
        {{ .Content }}
      </div>

    </div>
  </div>

  <!-- 戻るボタン -->
  <div class="text-center mt-5">
    <a href="/post/" class="btn btn-outline-primary px-4 py-2">記事一覧へ戻る</a>
  </div>

</div>

{{ end }}
